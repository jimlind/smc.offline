<!doctype html>
<html>
<head>
    <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.cookie.js"></script>
    <script type="text/javascript" src="js/scrape.js"></script>
    <style type="text/css"> 
	html, body {
	    background-color: #000;
	    border:0;
	    height:100%;
	    overflow:hidden;
	    margin:0;
	    padding:0;
	    font-family: courier, monospace;
	    font-size:14px;
	    color: #0f0;
	}
	#content {
	    width:600px;
	    margin-left:auto;
	    margin-right:auto;
	    height:100%;
	    position:relative;
	}
	#header {
	    background: url("img/scraper.png") no-repeat center center;
	    height:78px;
	}
	#console {
	    position:absolute;
	    bottom:20px;
	    top:80px;
	    left:0px;
	    right:0px;
	    overflow:auto;
	}
	#console p {
	    padding:1px 0px;
	    margin:0px;
	    height:16px;
	    overflow:hidden;
	}
	#image_container {
	    bottom:30px;
	    height:200px;
	    opacity: 0.3;
	    position:absolute;
	    right:30px;
	    text-align:right;
	    width:500px;
	}
	#hide_scrollbar {
	    position:absolute;
	    bottom:20px;
	    top:80px;
	    right:0px;
	    width:16px;
	    background:#000;
	}
	
	form {
	    color:#fff;
	    margin:0;
	    text-align:center;
	}
	form label {
	    font-size:16px;
	    font-weight:bold;
	}
	form input {
	    background-color:#fff;
	    border:2px solid #fff;
	    border-radius:4px;
	    color:#000;
	    font-size:14px;
	}
	form input.submit {
	    background-color: #666;
	    color:#fff;
	    font-weight:bold;
	}
	form h3{
	    border-bottom:1px dotted #999;
	    font-size:14px;
	    font-weight:bold;
	    line-height:18px;
	    margin:40px auto 8px auto;
	    padding:0;
	    text-align:center;
	    text-transform:uppercase;
	    width:300px;
	}
	form dl {
	    margin:0 auto;
	    padding:0 0 0 10px;
	    text-align:left;
	    width:300px;
	}
	form dt {
	    font-size:12px;
	    font-weight:bold;
	    padding:0 0 5px 20px;
	}
	form dd {
	    font-size:10px;
	    margin:0;
	    padding:0 0 5px 0;
	}
</style> 
    
</head>
<body>
    <div id="content">
    <div id="header"></div>
    <div id="image_container"></div>
    <div id="console" style="display:block;">
	<form id="userForm">
	    <label for="user">User:</label>
	    <input id="userInput" name="user" type="text" value=""/> 
	    <input class="submit" type="submit"/>
	    <h3>Example Users</h3>
	    <dl>
		<dt>achris162000</dt>
		<dd>This user has a lot of stashes with a fair number of series per stash.</dd>
		<dt>61971levy</dt>
		<dd>This user has a few stashes, but one series with multiple pages and multiple pages of issues.</dd>
		<dt>midnighter</dt>
		<dd>This user only has a few Nexus comics so it's a quick index for testing</dd>
	    </dl>
	</form>
    </div>
    <div id="hide_scrollbar"></div>
    </div>
</body>
</html>
