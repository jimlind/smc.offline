<!doctype html>
<html>
<head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
	<meta name="viewport" content="width=800, user-scalable=no">
    <script type="text/javascript" src="js/zepto.min.js"></script>
    <script type="text/javascript" src="js/view.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div id="splash">
		<div class="logo"></div>
    </div>
    
    <div id="stashes" class="content" style="display:none;">
		<div class="header">
			<button class="online rescrape">Rescrape It!</button>
		</div>
		<h1>Stashes</h1>
		<ul id="stashList"></ul>
    </div>
 
    <div id="series" class="content" style="display:none;">
		<div class="header">
			<button id="showStashes" class="revert">Show Stashes</button>
			<button class="online rescrape">Rescrape It!</button>
		</div>
		<h1>Series</h1>
		<ul id="seriesList"></ul>
    </div>
    
    <div id="issues" class="content" style="display:none;">
		<div class="header">
			<button id="showSeries" class="revert">Show Series</button>
			<button class="online rescrape">Rescrape It!</button>
		</div>
		<h1>Issues</h1>
		<img src=""/>
		<ul id="issueList"></ul>
    </div>
    
    <div id="showIssues" style="display:none"></div>
    
    <div id="scrapePrompt" style="display:none">
		<p>We don't have any information about your stashes. You probably haven't scraped your collection yet so get down to buisness.</p>
		<div class="online">
			<button>Scrape It!</button>
		</div>
		<div class="offline">
			<p>You are offline.  Connect so you can scrape.</p>
		</div>
    </div>
</body>
